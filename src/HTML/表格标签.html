<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="50%" cellspacing="0" align="center">
        <caption>学生表</caption>


        <tr>
            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>小龙女</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">杨过</td>
        </tr>


    </table>
</body>
</html>
