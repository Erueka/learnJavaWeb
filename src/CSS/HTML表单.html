<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" method="get">
    <label for="username">用户名</label>:<input type="text" id="username" placeholder="请输入用户名"><br>
    <label for="passwd">密码</label>:<input type="password" id="passwd" placeholder="请输入密码"><br>
    <input type="radio" name="gender" value="male"> 男
    <input type="radio" name="gender" value="female"> 女 <br>
    <input type="checkbox" name="hobby" value="shopping"> 购物 <br>
    <input type="checkbox" name="hobby" value="Java"> Java <br>
    <input type="checkbox" name="hobby" value="gaming"> 游戏 <br>
    <input type="submit" value="提交"> <br>
    图片:<input type="file"> <br>
    隐藏域:<input type="hidden" name="hidden" value="888"> <br>
    取色器:<input type="color" name="color"> <br>
    生日:<input type="date" name="date"> <br>
    生日:<input type="datetime-local" name="date_local"> <br>
    邮箱:<input type="email" name="email"> <br>
    <select name="province" id=" ">
        <option value="">--请选择--</option>
        <option value="beijing" selected>北京</option>
        <option value="shanghai">上海</option>
    </select> <br>
    <textarea name="self" id="" cols="30" rows="10"></textarea>
</form>


</body>
</html>
