<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = 1;
    var num2 = 1.2;
    var num3 = NaN;
    document.write(num1 + "---" + typeof (num1) + "<br>");
    document.write(num2 + "<br>");
    document.write(num3 + "<br>");

    var string1 = "abc";
    var string2 = "def";
    var string3 = "g";
    document.write(string1 + "<br>");
    document.write(string2 + "<br>");
    document.write(string3 + "<br>");

    var flag = true;
    document.write(flag+"<br>");

    var obj1 = null;
    var obj2 = undefined;
    var obj3;
    document.write(obj1 + "---" + typeof (obj1) + "<br>");
    document.write(obj2 + "<br>");
    document.write(obj3 + "<br>");
</script>
</body>
</html>
