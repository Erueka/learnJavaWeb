<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<p><span id="time">5</span>秒后跳转到百度。。。</p>

<script>
    var second = 5;
    var time = document.getElementById("time");
    function f() {
        second--;
        if (second<=0)
            location.href="https://www.baidu.com";
        time.innerHTML=second+"";
    }
    setInterval(f,1000);
</script>
</body>
</html>
